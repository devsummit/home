<script type="text/javascript">
    var ut;
    document.addEventListener('DOMContentLoaded', function(event) {
        loadButton()
    }); 

     loadButton = function(cb) {
        ut = window.setInterval(function(){
            ub = document.getElementsByClassName('userback-button');
            if(ub.length > 0) {
                Userback.open('form');
                var con = document.getElementsByClassName('userback-controls')[0];
                con.style.height = '80%'
                con.style.width = '120%'
                clearInterval(ut)  
            }
        }, 1000);
